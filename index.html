<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Knowledge</title>
</head>
<body>
    <div class="knowledge-wrapper">
        <div class="knowledge-icon">
            <img alt="Knowledge escrito em quadrados pequenos" src="img/knowledge-icon.png">
        </div>
        <div class="login-box">
            <div class="group">
                <h1>Knowledge</h1>
                <div class="profile-photo">
                    <img src="img/fotoPerfil.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="login">Continuar como fulano</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fulano?</p>
                <p class="not-account">
                    <span class="link-yellow">Alterar Conta</span>
                    ou
                    <span class="link-yellow">Inscreva-se</span>
                </p>
            </div>
            <div class="app-download">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="download-button"></a>
                    <a href="" class="download-button"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
